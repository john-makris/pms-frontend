<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/schools" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>school</mat-icon>
        <span class="nav-caption">Schools</span>
    </a>
    <a mat-list-item routerLink="/departments" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>domain</mat-icon>
        <span class="nav-caption">Departments</span>
    </a>
    <a mat-list-item routerLink="/courses" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>book</mat-icon>
        <span class="nav-caption">Courses</span>
    </a>
    <a mat-list-item routerLink="/active-courses" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>bookmark_border</mat-icon>
        <span class="nav-caption">Active Courses</span>
    </a>
    <a mat-list-item routerLink="/users" (click)="onClose()" *ngIf="isAuth">
        <mat-icon>person</mat-icon>
        <span class="nav-caption">Users</span>
    </a>
    <mat-list-item *ngIf="isAuth">
        <button mat-icon-button (click)="onLogout()">
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
