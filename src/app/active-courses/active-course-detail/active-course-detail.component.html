<section
    [ngClass]="'container'"
    [ngClass.lt-md]="'min-container'"
    fxLayout>
    <div *ngIf="activeCourse">
        <mat-card
            class="mat-elevation-z8"
            fxFlex.xs="19em"
            fxFlex="22em">
            <mat-card-title fxLayoutAlign="center">
                Active Course Details
            </mat-card-title>
            <br>
            <mat-card-content fxLayout="column" 
            fxLayoutAlign="center"
            fxLayoutGap="1em">
                <div>
                    <mat-label><strong>Active Course Name:</strong></mat-label>
                    {{ activeCourse.course?.name }}
                </div>
                <div>
                    <label><strong>Semester:</strong></label>
                    {{ activeCourse.course?.semester }}
                </div>
                <div>
                    <label><strong>Department:</strong></label>
                    {{ activeCourse.course.department?.name }}
                </div>
                <div>
                    <label><strong>Academic Year:</strong></label>
                    {{ activeCourse?.academicYear }}
                </div>
            </mat-card-content>
            <mat-card-actions>
                <div>
                    <button
                        mat-raised-button color="primary"
                        (click)="editActiveCourse()">
                        Edit
                    </button>
              
                    <button 
                        mat-raised-button color="warn"
                        (click)="deleteActiveCourse(activeCourse.id)">
                        Delete
                    </button>
                </div>
                <hr>
                <div fxLayoutAlign="end">
                    <button 
                        mat-button color="primary"
                        (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</section>
